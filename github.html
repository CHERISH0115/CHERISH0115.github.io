<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Link to GitHub</title>
	<meta http-equiv="refresh" content="0; url=https://github.com/CHERISH0115" />
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}
		.container {
			max-width: 600px;
			margin: 50px auto;
			padding: 30px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			text-align: center;
			border-radius: 5px;
		}
		h1 {
			font-size: 36px;
			color: #333;
			margin-bottom: 20px;
		}
		p {
			font-size: 18px;
			color: #666;
			margin-bottom: 30px;
		}
		a {
			display: inline-block;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			border-radius: 5px;
			text-decoration: none;
			font-size: 20px;
			transition: background-color 0.2s;
		}
		a:hover {
			background-color: #444;
		}
	</style>
	<script>
		// 如果浏览器不支持自动跳转，显示提示框
		setTimeout(function() {
			if (document.visibilityState === "visible") {
				window.location.href = "https://github.com/CHERISH0115";
			} else {
				var container = document.querySelector(".container");
				container.innerHTML = "<h1>请手动跳转</h1><p>如果您的浏览器没有自动跳转，请点击下面的按钮手动跳转到 GitHub。</p><a href='https://github.com/CHERISH0115'>跳转到 GitHub</a>";
			}
		}, 3000);
	</script>
</head>
<body>
	<div class="container">
		<h1>正在跳转到 GitHub</h1>
		<p>请稍等片刻，页面将自动跳转。</p>
		<a href="https://github.com/CHERISH0115">立即跳转</a>
	</div>
</body>
</html>
