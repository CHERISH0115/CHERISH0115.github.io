<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My Blog</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: 'Helvetica Neue', sans-serif;
		}
		header {
			background-color: #000;
			padding: 1rem;
		}
		h1 {
			font-size: 3rem;
			font-weight: bold;
			color: #fff;
			margin: 0 auto;
			text-align: center;
			position: relative;
			transition: font-size 0.3s ease-in-out;
		}
		h1:hover {
			font-size: 4rem;
		}
		main {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: calc(100vh - 80px);
		}
		a {
			display: inline-block;
			background-color: #000;
			color: #fff;
			border: 2px solid #fff;
			padding: 1rem 2rem;
			margin: 2rem;
			text-decoration: none;
			font-weight: bold;
			transition: all 0.3s ease-in-out;
		}
		a:hover {
			transform: scale(1.2);
			box-shadow: 0px 0px 10px #ccc;
		}
		footer {
			background-color: #eee;
			padding: 1rem;
			text-align: center;
			font-size: 0.8rem;
			position: absolute;
			bottom: 0;
			width: 100%;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Blog</h1>
	</header>
	<main>
		<a href="#">Homepage</a>
		<a href="github.html">Contact</a>
	</main>
	<footer>
		<p>&copy; 2023 My Blog. All rights reserved.</p>
	</footer>
</body>
</html>
